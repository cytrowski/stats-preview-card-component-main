<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Sign up</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <img class="header-image" src="images/image-header-mobile.jpg" alt="" />

      <div class="content">
        <h1>Sign up!!!!</h1>

        <form method="post" class="sign-up-form">
          <div class="form-section stacked">
            <label for="email-input">E-mail address</label>
            <input id="email-input" name="email" type="email" />
          </div>

          <div class="form-section inline">
            <input id="terms-checkbox" type="checkbox" name="terms" />
            <label for="terms-checkbox">Accept terms</label>
          </div>

          <div>
            <button class="primary-button">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
